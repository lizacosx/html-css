<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias HTML</title>
</head>
<body>
    <h1>imagem dinâmica</h1>
    <p>Tente abrir esse site em vázios dispositivos diferente ou simplesmente aumente e diminia o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>

    <h1>Reproduzir Áudio</h1>
    <p>vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="none" autoplay controls loop> 
        <source src="midia/happy-mistake.mp3" type="audio/mpeg">
        <source src="midia/happy-mistake.mp3" type="audio/ogg">
        <source src="midia/happy-mistake.mp3" type="audio/wav">
        <p> infelizmente seu navegador não consegue reproduzir esse tipo de audio </p>
    </audio>
</body>
</html>
