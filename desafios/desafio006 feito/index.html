<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>

    <ul>
        <li><a href="#" title="Use a tag &lt;p&gt;">Parágrafo</a></li>
        <li><a href="#" title="Use a tag &lt;h1&gt;, &lt;h2&gt;, ...">Títulos</a></li>
        <li><a href="#" title="Use a tag &lt;img&gt;">Imagens</a></li>
        <li><a href="#" title="Use a tag &lt;abbr&gt;">Abreviações</a></li>
        <li><a href="#" title="Use a tag &lt;code&gt;">Códigos-fonte</a></li>
        <li><a href="#" title="Use a tag &lt;ol&gt;">Listas numeradas</a></li>
        <li><a href="#" title="Use a tag &lt;ul&gt;">Listas com marcadores</a></li>
    </ul>
</body>
</html>
